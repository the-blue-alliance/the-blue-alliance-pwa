name: On push

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - name: Cache node modules
        id: cache
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install
        run: npm install
      - name: Test
        env:
          CI: true
        run: npm test
      - name: Check lint
        run: npm run lint
      - name: Check formatting
        run: npm run prettier
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - name: Cache node modules
        id: cache
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install
        run: npm install
      - name: Build
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          STACKDRIVER_API_KEY: ${{ secrets.STACKDRIVER_API_KEY }}
          TBA_API_AUTH_KEY: ${{ secrets.TBA_API_AUTH_KEY }}
        run: npm run build
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.0.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Is not [nodeploy]
        uses: ./.github/actions/filter-commit-message
        with:
          args: -n \[nodeploy\]
      - name: Deploy with Google Cloud Platform
        uses: actions-hub/gcloud@268.0.0
        env:
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          APPLICATION_CREDENTIALS: ${{ secrets.GCLOUD_AUTH }}
        with:
          args: app deploy --version 1 --quiet
